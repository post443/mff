<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>MFF</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="原大地母亲护佑着你">
	<style>
		table{
			border-collapse: collapse;
			text-align: center;
    		margin: 0 auto;
		}
		tbody{
			border: 1px solid #fff;
		}
		td{
			padding: 1px;
			border: 1px #d6dcde ridge;
		}
		td em {
			color:#ff0000;
			font-style: unset;
    		font-weight: bolder;
		}
		.bg_a {
			background: #ddf4ff;
		}
		#name{
			width:6em;
		}
		.underline{
			text-decoration: underline #545454 solid;
		}
		header{
			text-align: center;
		}
	</style>
</head>

<body>
	<header>
		<section onclick='mff.typeChange()'>
			<label><input type='radio' name='type' value='all' checked />全部英雄</label>
			<label><input type='radio' name='type' value='力量' />力量</label>
			<label><input type='radio' name='type' value='能量' />能量</label>
			<label><input type='radio' name='type' value='敏捷' />敏捷</label>
			<label><input type='radio' name='type' value='全能' />全能</label>
			<label for="t3">
				<input id="t3" type="checkbox" onchange="mff.t3Change()">T3
			</label>
		</section>
		<section>
			<select id='side' onchange='mff.sideChange()'>
				<option value='all'>全部</option>
				<option value='英雄'>英雄</option>
				<option value='反派'>反派</option>
				<option value='中立'>中立</option>
			</select>
			<select id='gender' onchange='mff.genderChange()'>
				<option value='all'>全部</option>
				<option value='男'>男性</option>
				<option value='女'>女性</option>
				<option value='中'>中性</option>
			</select>
			<select id='allies' onchange='mff.alliesChange()'>
				<option value='all'>全部</option>
				<option value='人类'>人类</option>
				<option value='变种人'>变种人</option>
				<option value='异人族'>异人族</option>
				<option value='外星人'>外星人</option>
				<option value='生物'>生物</option>
				<option value='未知'>未知</option>
			</select>
			<select id="ability" onchange='mff.abilityChange()'>

			</select>
			<select id="leadAbility" onchange='mff.leadAbilityChange()'>

			</select>
			<select id="helpAbility" onchange='mff.helpAbilityChange()'>

			</select>
			<input type="search" name="name" id="name" placeholder="英雄名称" onchange="mff.nameSearch()">
			<button onclick='mff.reset()'>重置</button>
		</section>
	</header>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>制服</th>
				<th>种族</th>
				<th>阵营</th>
				<th>能力</th>
				<th>队长技能</th>
				<th>非队长团队技能</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>

<script>
	let mff = {
		heros: [],
		searchStatus: {
			type: 'all',
			side: 'all',
			gender: 'all',
			allies: 'all',
			ability:'all',
			leadAbility: 'all',
			helpAbility:'all',
			name:null,
			t3:false
		},
		abilityChange() {
			this.searchStatus.ability = document.getElementById('ability').value;
			this.update(['ability']);
		},
		addHero(name, gender, type, uniform, allies, side, ability, leadAbility, helpAbility,t3) {
			hero = {};
			hero.name = name
			hero.gender = gender;
			hero.type = type;
			hero.uniform = uniform;
			hero.allies = allies;
			hero.side = side;
			hero.ability = ability;
			hero.leadAbility = leadAbility;
			hero.helpAbility = helpAbility;
			hero.t3 = t3;
			this.heros.push(hero);
		},
		addHeros(data) {
			data.forEach((e) => {
				mff.addHero(e[0], e[1], e[2], e[3], e[4], e[5], e[6], e[7], e[8],e[9]);
			});
		},
		alliesChange() {
			this.searchStatus.allies = document.getElementById('allies').value;
			this.update();
		},
		genderChange() {
			this.searchStatus.gender = document.getElementById('gender').value;
			this.update();
		},
		leadAbilityChange() {
			this.searchStatus.leadAbility = document.getElementById('leadAbility').value;
			this.update(['leadAbility']);
		},
		helpAbilityChange(){
			this.searchStatus.helpAbility = document.getElementById('helpAbility').value;
			this.update(['helpAbility']);
		},
		nameSearch(){
			this.searchStatus.name = document.getElementById('name').value;
			this.update();
		},
		reset() {
			this.searchStatus = {
				type: 'all',
				side: 'all',
				gender: 'all',
				allies: 'all',
				ability:'all',
				leadAbility: 'all',
				helpAbility:'all',
				name:null,
				t3:false
			}
			document.getElementById('allies').value = 'all';
			document.getElementById('gender').value = 'all';
			document.getElementById('side').value = 'all';
			document.getElementsByName('type')[0].checked = true;
			this.update();
		},
		sideChange() {
			this.searchStatus.side = document.getElementById('side').value;
			this.update();
		},
		t3Change(){
			this.searchStatus.t3 = document.getElementById('t3').checked;
			this.update();
		},
		typeChange() {
			let l = document.getElementsByName('type');
			for (let i = 0; i < l.length; i++) {
				if (l[i].checked) {
					mff.searchStatus.type = l[i].value;
				}
			};
			this.update();
		},
		update(ignore = 'none') {
			const status = mff.searchStatus;
			let dataString = '';
			let abilityData = new Set();
			let abilityString = '<option value="all">固有能力：全部</option>';
			let leadData = new Set();
			let leadString = '<option value="all">队长技能：全部</option>';
			let helpData = new Set();
			let helpString = '<option value="all">团队技能：全部</option>';
			let colorConter = 1;
			
			this.heros.filter((element, index, self) => {
				/*
				1. 展示数据
				2. 填充select
				3. 过滤数据
				4. 关键词高亮
				*/

				if (element.type !== status.type && status.type !== 'all') {
					return false;
				}
				if (element.side !== status.side && status.side !== 'all') {
					return false;
				}
				if (element.gender !== status.gender && status.gender !== 'all') {
					return false;
				}
				if (element.allies !== status.allies && status.allies !== 'all') {
					return false;
				}
				if (status.t3 && element.t3<3){
					return false;
				}
				if(status.ability !== 'all' && element.ability.indexOf(status.ability) === -1){
					return false;
				}
				if(status.name !== null && status.name !== '' && element.name.indexOf(status.name) === -1){
					return false;
				}
				if (status.leadAbility !== 'all') {
					if (Array.isArray(element.leadAbility)) {
						let flag = false;
						element.leadAbility.filter((el)=>{
							if(el.type === status.leadAbility){
								flag = true;
							}
						});

						if(!flag){
							return false;
						}
					} else {
						if (element.leadAbility === null || element.leadAbility.type !== status.leadAbility) {
							return false;
						}
					}

				}
				if (status.helpAbility !== 'all') {

					if (Array.isArray(element.helpAbility)) {
						let flag = false;
						element.helpAbility.filter((el)=>{
							if(el.type === status.helpAbility){
								flag = true;
							}
						});

						if(!flag){
							return false;
						}
					} else {
						if (element.helpAbility === null || element.helpAbility.type !== status.helpAbility) {
							return false;
						}
					}

				}

				// 隔行变色
				colorConter++;
				if (colorConter % 2 === 0) {
					dataString += '<tr class="bg_a">';
				} else {
					dataString += '<tr>';
				}
				dataString += '<td>' + element.name.replace('（','<br>（') + '</td>';
				dataString += '<td>' + element.gender + '</td>';
				dataString += '<td>' + element.uniform + '</td>';
				dataString += '<td>' + element.allies + '</td>';
				dataString += '<td>' + element.side + '</td>';


				let abilityString = '';
				
				
				if (element.ability.length > 0) {
					abilityString += '<td>';

					element.ability.forEach((el,index,data) => {
						if(index < data.length-1){
							abilityString += '<span class="underline">' + el + '</span></br>';
						}else{
							abilityString += el + '</br>';
						}
						abilityData.add(el);
					});
					
					abilityString += '</td>';
				} else {
					abilityString += '<td>-</td>';
				};

				if(status.ability !== 'all'){
					abilityString = abilityString.replaceAll(status.ability,'<em>'+status.ability+'</em>');
				}
				
				dataString += abilityString;


				let leadAbilityString = '';
				if (element.leadAbility) {
					leadAbilityString += '<td>';
					if (Array.isArray(element.leadAbility)) {
						element.leadAbility.forEach((el,index,data) => {
							if(index < data.length-1){
								leadAbilityString += '<span class="underline">' + el.for + ':' + el.type + ':' + el.value + '</span></br>';
							}else{
								leadAbilityString += el.for + ':' + el.type + ':' + el.value + '<br>';
							}
						});
					} else {
						leadAbilityString += element.leadAbility.for + ':' + element.leadAbility.type + ':' + element.leadAbility.value;
					}
					leadAbilityString += '</td>';
				} else {
					leadAbilityString += '<td>-</td>';
				};
				if(status.leadAbility !== 'all'){
					leadAbilityString = leadAbilityString.replaceAll(status.leadAbility,'<em>'+status.leadAbility+'</em>');
				}
				
				dataString += leadAbilityString;

				let headAbilityString = '';
				if (element.helpAbility) {
					headAbilityString += '<td>';
					if (Array.isArray(element.helpAbility)) {
						element.helpAbility.forEach((el,index,data) => {
							if(index < data.length-1){
								headAbilityString += '<span class="underline">' + el.for + ':' + el.type + ':' + el.value + '</span></br>';
							}else{
								headAbilityString += el.for + ':' + el.type + ':' + el.value + '<br>';
							}
							
						});
					} else {
						headAbilityString += element.helpAbility.for + ':' + element.helpAbility.type + ':' + element.helpAbility.value;
					}
					headAbilityString += '</td>';
				} else {
					headAbilityString += '<td>-</td>';
				};

				if(status.helpAbility !== 'all'){
					headAbilityString = headAbilityString.replaceAll(status.helpAbility,'<em>'+status.helpAbility+'</em>');
				}
				dataString += headAbilityString;
			
				dataString += '</tr>';

				if (element.leadAbility && ignore.indexOf('leadAbility') < 0) {
					if (Array.isArray(element.leadAbility)) {
						element.leadAbility.forEach((el) => {
							leadData.add(el.type);
						});
					} else {
						leadData.add(element.leadAbility.type);
					}
				}

				if (element.helpAbility && ignore.indexOf('helpAbility') < 0) {
					if (Array.isArray(element.helpAbility)) {
						element.helpAbility.forEach((el) => {
							helpData.add(el.type);
						});
					} else {
						helpData.add(element.helpAbility.type);
					}
				}
			})

			document.getElementsByTagName('tbody')[0].innerHTML = dataString;

			if (ignore.indexOf('leadAbility') < 0) {
				leadData.forEach((element) => {
					leadString += '<option value="' + element + '">' + element + '</option>';
				});
				document.getElementById('leadAbility').innerHTML = leadString;;
			}
			if (ignore.indexOf('helpAbility') < 0) {
				helpData.forEach((element) => {
					helpString += '<option value="' + element + '">' + element + '</option>';
				});
				document.getElementById('helpAbility').innerHTML = helpString;
			}
			if (ignore.indexOf('ability') < 0) {
				abilityData.forEach((element) => {
					abilityString += '<option value="' + element + '">' + element + '</option>';
				});
				document.getElementById('ability').innerHTML = abilityString;
			}
		},
	};
	/* 
	    [
			'名称',
			'性别[男/女/中性]',
			'类型（力量/敏捷/能量/全能）',
			'制服',
			'种族',
			'阵营',
			['能力1', '能力2'],
			[
				{ for: '队长技能使用对象', type: '属性1名称', value: '属性1的值' },
				{for: '队长技能使用对象', type: '属性2名称', value: '属性2的值' }
			],
			[
				{ for: '非队长技能使用对象', type: '属性1名称', value: '属性1的值' },
				{for: '非队长技能使用对象', type: '属性2名称', value: '属性2的值' }
			],
			是否T3[t3-3/t2.5-4]
		]

	*/
	mff.addHeros([
		['神奇先生', '男', '力量', '现代', '人类', '英雄', ['耐久力', '领导力', '神奇四侠'], [{ for: '神奇四侠', type: '所攻', value: '65%' }], null,3],
		['神奇先生', '男', '力量', '未来基础智团', '人类', '英雄', ['耐久力', '领导力', '神奇四侠'], [{ for: '神奇四侠', type: '所攻', value: '65%' }], null,3],
		['神奇先生', '男', '力量', '制造者', '人类', '反派', ['耐久力', '邪恶', '神奇四侠'], [{ for: '神奇四侠', type: '所攻', value: '65%' }], null,3],
		['石头人', '男', '力量', '现代', '人类', '英雄', ['强大', '耐久力', '神奇四侠'], [{ for: '所有人', type: '所防', value: '50%' }], [{ for: '神奇四侠', type: '所攻',value:'40%'},{for:'神奇四侠',type:'因物理反射效果受到的伤害量减少',value:'50%'},{ for: '神奇四侠', type: '所防',value:'5%'}],4],
		['石头人', '男', '力量', '未来基础智团', '人类', '英雄', ['强大', '耐久力', '神奇四侠'], [{ for: '所有人', type: '所防', value: '50%' }], [{ for: '所有人', type: '生命',value:'15%'},{ for: '神奇四侠', type: '所攻',value:'40%'},{for:'神奇四侠',type:'因物理反射效果受到的伤害量减少',value:'50%'},{ for: '神奇四侠', type: '所防',value:'5%'}],4],
		['石头人', '男', '力量', '经典', '人类', '英雄', ['强大', '耐久力', '神奇四侠'], [{ for: '所有人', type: '所防', value: '50%' }], [{ for: '所有人', type: '生命',value:'15%'},{ for: '神奇四侠', type: '所攻',value:'40%'},{for:'神奇四侠',type:'因物理反射效果受到的伤害量减少',value:'50%'},{ for: '神奇四侠', type: '所防',value:'25%'},{for:'神奇四侠',type:'首领类敌人增伤',value:'25%'}],4],
		['浩克', '男', '力量', '复仇者联盟', '人类', '英雄', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '隐秘战争：不完美的未来', '人类', '反派', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '世界大战浩克', '人类', '反派', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '漫威：雷神3：诸神黄昏', '人类', '英雄', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '复仇者联盟4：终局之战', '人类', '英雄', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '复仇者制服', '人类', '英雄', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '物攻', value: '30%' }], null,3],
		['浩克', '男', '力量', '不朽浩克', '人类', '反派', ['伽玛射线', '耐久力'], [{ for: '所有人', type: '所防', value: '24%' }], null,3],
		['纳摩', '男', '力量', '经典', '变种人', '英雄', ['强大', '耐久力'], [{ for: '所有人', type: '暴击', value: '24%' }], null,3],
		['纳摩', '男', '力量', '凤凰五人组', '变种人', '反派', ['强大', '耐久力', '凤凰之力'], [{ for: '所有人', type: '暴击', value: '24%' }], null,3],
		['美国队长', '男', '力量', '复仇者联盟', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '复仇者联盟：奥创纪元', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '女', '力量', '隐秘战争：2099', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '美国队长：冬兵', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '美国队长：内战', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '漫威新刊！', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '复仇者联盟3：无限战争', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '复仇者联盟4：终局之战', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '复仇者队服', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '力量', '复仇者联盟3099', '人类', '英雄', ['领导力', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['美国队长', '男', '能量', '九头蛇首领', '人类', '反派', ['宇宙魔方', '指挥'], [{ for: '所有人', type: '生命', value: '30%' }], null,3],
		['金刚狼', '男', '力量', '经典', '变种人', '英雄', ['武器专家', '治愈'], [{ for: '所有人', type: '异常状态时间', value: '30%' }], null,3],
		['金刚狼', '男', '力量', '天启纪元', '变种人', '英雄', ['武器专家', '治愈'], [{ for: '所有人', type: '异常状态时间', value: '30%' }], null,3],
		['金刚狼', '男', '力量', '全新漫威NOW！', '变种人', '英雄', ['武器专家', '治愈'], [{ for: '所有人', type: '异常状态时间', value: '30%' }], null,3],
		['金刚狼', '男', '力量', 'X特工队', '变种人', '英雄', ['武器专家', '治愈'], [{ for: '所有人', type: '异常状态时间', value: '30%' }], null,3],
		['金刚狼', '男', '力量', 'X皇室', '变种人', '英雄', ['武器专家', '治愈'], [{ for: '所有人', type: '异常状态时间', value: '30%' }], null,3],
